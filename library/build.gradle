apply plugin: 'com.android.library'

def sdkVersion = 28

def majorVersion = 0
def minorVersion = 0
def codeVersion = 9

android {
    compileSdkVersion sdkVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion sdkVersion
        versionCode codeVersion
        versionName majorVersion + "." + minorVersion + "." + codeVersion
        consumerProguardFiles 'proguard-apkvalidator.pro'
    }

    sourceSets {
        main {
            java {
                srcDirs('src/main/java', '../apksig/src/main/java')
            }
        }
    }
    buildTypes {
        all {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    buildTypes {
        release {
            minifyEnabled false
        }
    }

}

dependencies {
}
